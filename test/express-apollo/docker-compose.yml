version: "3.8"

services:
  app:
    build: app
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - _APPSIGNAL_TEST_MODE=true
      - _APPSIGNAL_TEST_MODE_FILE_PATH=/spans/spans.json
    working_dir: /
    volumes:
      - ./app:/app
      - spans:/spans
      - ../..:/integration

volumes:
  spans:
